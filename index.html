<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bongsuk Kwon — Professor of Mathematics (UNIST)</title>
  <meta name="description" content="Bongsuk Kwon — PDE, hyperbolic conservation laws, kinetic theory, nonlinear wave stability." />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121926;
      --text:#e8eef7;
      --muted:#a9b6c7;
      --line:#223047;
      --accent:#7aa2ff;
      --chip:#1a2436;
      --max:980px;
      --radius:18px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:linear-gradient(180deg, #070a10 0%, var(--bg) 55%, #070a10 100%);
      color:var(--text);
      line-height:1.55;
    }

    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 70px}

    /* ===== Header ===== */
    header{
      display:flex; gap:22px; align-items:center;
      padding:22px;
      background:rgba(18,25,38,.75);
      border:1px solid var(--line);
      border-radius:var(--radius);
      backdrop-filter: blur(8px);
    }

    .photo{
      width:110px; height:110px;
      border-radius:22px;
      background:#0f1522;
      border:1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
    }

    .photo img{width:100%; height:100%; object-fit:cover; display:block}

    .h1{font-size:28px; font-weight:750; margin:0}
    .sub{margin:6px 0 0; color:var(--muted)}

    .btns{margin-top:12px; display:flex; flex-wrap:wrap; gap:10px}

    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:var(--chip);
      border:1px solid var(--line);
      color:var(--text);
      font-size:14px;
    }

    .btn:hover{border-color:#3a4f76; text-decoration:none}

    /* ===== Navigation ===== */
    nav{
      margin:18px 0 0;
      display:flex; flex-wrap:wrap; gap:12px;
      padding:10px 8px;
      color:var(--muted);
    }

    nav a{color:var(--muted)}
    nav a:hover{color:var(--text); text-decoration:none}

    /* ===== Layout ===== */
    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
    }

    @media (max-width: 860px){
      .grid{grid-template-columns:1fr}
      header{flex-direction:column; align-items:flex-start}
    }

    /* ===== Cards ===== */
    .card{
      background:rgba(18,25,38,.75);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
    }

    h2{margin:0 0 10px; font-size:18px}
    .muted{color:var(--muted)}

    .chips{display:flex; flex-wrap:wrap; gap:8px; margin-top:10px}
    .chip{
      background:var(--chip);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted)
    }

    .list{margin:10px 0 0; padding-left:18px}

    .pub{margin:10px 0}
    .pub b{color:var(--text)}
    .pub .meta{color:var(--muted); font-size:14px}

    .two-col{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    @media (max-width: 650px){
      .two-col{grid-template-columns:1fr}
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      margin-top:10px;
    }

    @media (max-width: 860px){
      .gallery{grid-template-columns:repeat(2,1fr)}
    }

    .gimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
      background:#0f1522;
      aspect-ratio:4/3;
    }

    .gimg img{width:100%; height:100%; object-fit:cover; display:block}

    footer{margin-top:18px; color:var(--muted); font-size:14px}
    .hr{height:1px; background:var(--line); margin:14px 0}

    /* =========================================================
       Hover effect: gentle scale + lift + brighten
       ========================================================= */
    header, .card{
      transition: transform 180ms ease,
                  filter 180ms ease,
                  border-color 180ms ease,
                  background-color 180ms ease,
                  box-shadow 180ms ease;
      transform-origin:center;
      will-change:transform, filter;
    }

    header:hover, .card:hover{
      transform: translateY(-3px) scale(1.015);
      filter: brightness(1.08);
      border-color:#3a4f76;
      background:rgba(18,25,38,.88);
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        0 0 0 1px rgba(122,162,255,.18);
    }

    @media (prefers-reduced-motion: reduce){
      header, .card{transition:none}
      header:hover, .card:hover{transform:none}
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="photo">
      <img src="assets/headshot.jpg" alt="Bongsuk Kwon">
    </div>
    <div>
      <p class="h1">Bongsuk Kwon</p>
      <p class="sub">Professor of Mathematics — UNIST (Ulsan, Republic of Korea)</p>
      <p class="sub">
        Email: <a href="mailto:bkwon@unist.ac.kr">bkwon@unist.ac.kr</a>
        · Tel: +82-52-217-3142
      </p>
      <div class="btns">
        <a class="btn" href="assets/CV.pdf">CV</a>
        <a class="btn" href="#papers">Selected papers</a>
        <a class="btn" href="https://arxiv.org/search/?searchtype=author&query=Kwon%2C+B">arXiv</a>
        <a class="btn" href="https://scholar.google.com/">Google Scholar</a>
        <a class="btn" href="#teaching">Teaching</a>
      </div>
    </div>
  </header>

  <!-- 이하 body 내용은 그대로 (이미지/텍스트 동일) -->

</div>

<script>
  document.getElementById("y")?.textContent = new Date().getFullYear();
</script>
</body>
</html>
